<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsFeed</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div id="textScroll">
      <h1>NewsFeed</h1>
      <h1><span>NewsFeed</span></h1>
      <h1>NewsFeed</h1>
      <h1><span>NewsFeed</span></h1>
      <h1>NewsFeed</h1>
      <h1><span>NewsFeed</span></h1>
      <h1>NewsFeed</h1>
      <h1><span>NewsFeed</span></h1>
      <h1>NewsFeed</h1>
    </div> 


    <div id="dashboard">

      <button id="btn" onclick="loadSavedNews()">
        <h3>Load Saved News</h3>
      </button>
      <button id="btn" onclick="loadNewNews()">
        <h3>Load New News</h3>
      </button>
    </div>

    <!-- Saved News Page -->
    <div id="saved-news" style="display: none;">
      <div class="header">
        <button id="btn" onclick="loadSavedNews()">
          <h3>Load Saved News</h3>
        </button>
        <button id="btn" onclick="loadNewNews()">
          <h3>Load New News</h3>
        </button>
      </div>

      <!-- <h1>Saved News</h1> -->
      <div id="saved-news-list">
        
      </div>
    </div>

    <!-- New News Page -->
    <div id="new-news" style="display: none;">
      <div class="header">
        <button id="btn" onclick="loadSavedNews()">
          <h3>Load Saved News</h3>
        </button>
        <button id="btn" onclick="loadNewNews()">
          <h3>Load New News</h3>
        </button>
      </div>
      <!-- <h1>New News</h1> -->
      <label for="category">Select Category:</label>
      <select id="category">
        <option value="all">All News</option>
        <option value="India">India</option>
        <option value="Business">Business</option>
        <option value="Sports">Sports</option>
        <option value="Science">Science</option>
        <option value="Hatke">Hatke</option>
        <option value="Technology">Technology</option>
        <option value="Startups">Startups</option>
        <option value="Politics">Politics</option>
        <option value="Entertainment">Entertainment</option>
        <option value="International">International</option>
          
       
      </select>
    

      <div id="new-news-list">

      </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
